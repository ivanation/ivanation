<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Professions</title>
    <style>
        body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
        a {text-decoration: none;}
        #imagen{max-height: 240px;}
        .cu{cursor: pointer;}
        @media (min-width:993px){
            #imagen{max-height: 300px;}
        }
    </style>
</head>
<body>

    <div class="w3-top">
        <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
            <div class="w3-content">
                <a href="../test.html" class="w3-bar-item w3-button">Test</a>
            </div>
        </div>
    </div>

    <div style="padding-top: 54px;" class="w3-container w3-content w3-center">
        <br>
        <h3 class="w3-text-grey"><i class="fa fa-check" aria-hidden="true"></i><span id="buenas">0</span>&nbsp;&nbsp;&nbsp;<i class="fa fa-times" aria-hidden="true"></i><span id="malas">0</span></h3>
        <div id="imagend">
            <img src="../img/nurse.jpg" alt="nurse" class="w3-image" id="imagen">
        </div>
        <div id="opciones"></div>
    </div>

    <br>

    <script src="../script/main.js"></script>
    <script>
        
        const professions = ["chef","doctor","fireman","flight attendant","maid","nurse","musician","painter","waiter","photographer","policeman","courier","accountant","architect","artist","engineer","businessman","cleaner"]

        const pro = professions.sort((a, b) => 0.5 - Math.random())

        const idpos = document.getElementById("buenas")
        const idneg = document.getElementById("malas")
        const idres = document.getElementById("opciones")
        const idimagen = document.getElementById("imagen")
        const idimagd = document.getElementById("imagend")

        let cont = 0
        let len = pro.length
        let pos = 0
        let neg = 0
        let respuestas
        let act = 0

        function addRespuesta(){
            let n = ran(0,professions.length,1)
            let s = ran(0,clothes.length,1)
            if ((!respuestas.includes(professions[n]))&&(typeof professions[n] !== 'undefined')) respuestas.push(professions[n])
            if ((!respuestas.includes(clothes[s]))&&(typeof clothes[s] !== 'undefined')) respuestas.push(clothes[s])
            //console.log(respuestas)
        }

        function actiualiza(){
            idimagen.src="../img/" + pro[cont] + ".jpg"
            idimagen.alt= pro[cont]
            idpos.innerHTML = pos
            neg = (cont) - pos 
            idneg.innerHTML = neg
            idres.innerHTML = ""
            respuestas = [pro[cont]]
            addRespuesta()
            addRespuesta()
            let res = respuestas.sort((a, b) => 0.5 - Math.random())
            for (let i = 0; i < res.length; i++) {
                idres.innerHTML += '<p onclick="toca()" class="w3-large cu" id="'+res[i]+'">'+res[i]+'</p>'
            }
            act = 0
            if ((cont == 0)&&(pos > 0)){
                neg = len - pos
                idneg.innerHTML = neg
                idres.innerHTML = ""
                idimagd.innerHTML = ""
                idimagd.innerHTML = '<h1 class="w3-text-gray">RESULTS</h1>'
                idimagd.innerHTML += '<h2 class="w3-text-gray">PROFESSIONS</h2>'
                idimagd.innerHTML += '<p class="xxlarge">'
                idimagd.innerHTML += '<i class="fa fa-star w3-text-yellow" aria-hidden="true"></i>'
                idimagd.innerHTML += '<i class="fa fa-star w3-text-yellow" aria-hidden="true"></i>'
                idimagd.innerHTML += '<i class="fa fa-star w3-text-yellow" aria-hidden="true"></i>'
                idimagd.innerHTML += '<i class="fa fa-star w3-text-yellow" aria-hidden="true"></i>'
                idimagd.innerHTML += '<i class="fa fa-star w3-text-yellow" aria-hidden="true"></i>'
                idimagd.innerHTML += '</p>'
                idimagd.innerHTML += '<p class="xxxlarge w3-text-gray">'+((pos/len)*100).toFixed(0)+' %</p>'
            }
        }

        actiualiza()

        function toca(){
            let a = event.srcElement.innerHTML
            //console.log(a)
            if (a == pro[cont]) {
                if (act == 0) pos++
                idres.innerHTML = '<h3><a href="#" id="sonido" onclick="habla(pro[cont])" class="cu"><i class="fa fa-volume-down" aria-hidden="true"></i>&nbsp;<span>'+pro[cont]+'</span></a></h3><p class="w3-text-green w3-xxxlarge cu" onclick="avanza(1)"><i class="fa fa-check" aria-hidden="true"></i></p>'
            }else{
                let element = document.getElementById(a)
                element.classList.add("w3-text-red")
                act = 1
            }
        }

    </script>
</body>
</html>
