<script>

let zonas;

fetch("zonas.json").then(response => response.json()).then(data => {
    zonas = data
});

//////////////////// lista buscador /////////////////////

fetch("users.json").then(response => response.json()).then(data => {
    const div = document.getElementById("user_list");
    div.innerHTML = `
        ${data.map((word, i) => `
            <li class="w3-padding-16">
                <span class="w3-closebtn w3-padding w3-margin-right lp-t-blue" style="margin-top: 7px;">
                    <i class="fa fa-arrow-circle-right"></i>
                </span>
                <span>${word[0]}</span><br>
                <span>${word[1]}</span><br>
                <span>${zonas[word[2]]}</span><br>
            </li>
       `).join("")}`;
});


//////////////////// menu navegacion /////////////////////

// Get the Sidenav
var mySidenav = document.getElementById("mySidenav");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidenav, and add overlay effect
function w3_open() {
    if (mySidenav.style.display === 'block') {
        mySidenav.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        mySidenav.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

// Close the sidenav with the close button
function w3_close() {
    mySidenav.style.display = "none";
    overlayBg.style.display = "none";
}
