    <script>

        function cargaAudio(params) {
            const dialogo = document.getElementById("audios");
            const newDiv = document.createElement("div");
            newDiv.innerHTML = '<audio id="'+params+'"><source src="audios/'+params+'.mp3" type="audio/mpeg"></audio>';
            dialogo.appendChild(newDiv);
        }

        for (let i = 11; i < 17; i++) {
            cargaAudio("saludos"+i);
        }

        function playAudio(elemento){
            event.preventDefault();
            let audio = document.getElementById(elemento);
            audio.play();
        }

        const pistas = ["saludos11","saludos12","saludos13","saludos14","saludos15","saludos16"];

        // cargar opciones
        function cargaWritting(params) {
            let print = "";
            for (let i = 0; i < params.length; i++) {
                print += "<div class=\"w3-row\">";
                print += "<div class=\"w3-col margin2 text-azul\" style=\"width:50px\"><a href=\"#\" class=\"w3-xlarge btn-audio\" onclick=\"playAudio('"+params[i]+"')\"><i class=\"fa fa-play-circle w3-xxlarge\"></i></a></div>";
                print += '<br><div class="w3-rest"><input class="w3-input w3-round-large w3-border" type="text" name="name'+i+'""></div>';
                print += '</div>';
            }
            document.getElementById("saludos_form_2").innerHTML = print;
        }

        cargaWritting(pistas);
