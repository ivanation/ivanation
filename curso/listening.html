    <script>

        function cargaAudio(params) {
            const dialogo = document.getElementById("audios");
            const newDiv = document.createElement("div");
            newDiv.innerHTML = '<audio id="'+params+'"><source src="audios/'+params+'.mp3" type="audio/mpeg"></audio>';
            dialogo.appendChild(newDiv);
        }

        for (let i = 5; i < 11; i++) {
            cargaAudio("saludos"+i);
        }

        function playAudio(elemento){
            event.preventDefault();
            let audio = document.getElementById(elemento);
            audio.play();
        }

        const exercises = [["","Good morning","Good afternoon","Good evening"],["","bye bye","Hello","See you later"],["","Hello","Good evening","See you tomorrow"],["","My name is Maria","I am 24 years old","I am from Colombia"],["","I am from Colombia","I am 24 years old","My name is Maria"],["","I am from Colombia","I am 24 years old","My name is Maria"]];
        const pistas = ["saludos5","saludos6","saludos7","saludos8","saludos9","saludos10"];

        // cargar opciones
        function cargaOpciones(params) {
            let print = "";
            for (let i = 0; i < params.length; i++) {
                print += "<br><div class=\"w3-row\"><div class=\"w3-col text-azul\" style=\"width:50px\"><a href=\"#\" class=\"w3-xlarge btn-audio\" onclick=\"playAudio('"+pistas[i]+"')\"><i class=\"fa fa-volume-up  w3-xxlarge vertical\"></i></a></div>";
                print += '<div class="w3-rest"><select name="name'+i+'" class="w3-input w3-border w3-round-large">';
                    for (let z = 0; z < params[i].length; z++) {
                        print += '<option value="'+z+'">'+params[i][z]+'</option>';
                    }
                print += '</select></div></div>';
            }
            document.getElementById("saludos_form_2").innerHTML = print;
        }

        cargaOpciones(exercises);

    </script>
