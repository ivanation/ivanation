    function isOdd(number) {
        return number === 0 || number === 3 || number === 6 || number === 9 || number === 12 || number === 15;
    }
    function isOdd2(number) {
        return number === 2 || number === 5 || number === 8 || number === 11 || number === 14 || number === 17;
    }

    function printClases(temas, activas){
        const a = document.getElementById("temas");
        let print ="";
        for (let i = 0; i < temas.length; i++) {
            if (isOdd(i)) print += '<div class="w3-padding-row">';
            print += '<div class="w3-col s4 w3-center '+ colors[activas[i]] +' '+ estilos2[i] +'">';
            // imprime el link segun activa
            print += '<a href=';
            if (activas[i] != 0){
                print += enlaces[i]
            }else{
                print += 'javascript:void(0)'
            }
            print +=' '+ estilos[i] +'><li class="fa '+ iconos[activas[i]] +' w3-xxxlarge"></li><span class="w3-medium"><br>'+ temas[i] +'</span></a>';
            print += '</div>';
            if (isOdd2(i)) print += '</div>';
        }
        a.innerHTML = print;
    }
    printClases(temas, activas);
</script>
